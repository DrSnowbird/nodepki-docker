version: '2'
services:
    nodepki:
        build: .
        ports:
            - "0.0.0.0:8080:8080"
            - "0.0.0.0:8081:8081"
            - "0.0.0.0:2561:2561"
        volumes:
            - "./mypki/:/root/nodepki/mypki"
            - "./config/nodepki/:/root/nodepki/config"
            - "./config/nodepki-client/:/root/nodepki-client/config"
            - "./certs/:/root/nodepki-client/out"
        extra_hosts:
            - "ca.adito.local:127.0.0.1"
        environment:
            API_USERNAME: thomas
            API_PASSWORD: test
